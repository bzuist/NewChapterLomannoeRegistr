<h1 mat-dialog-title>Change Fanfic</h1>
<div mat-dialog-content style="display: inline; padding: 0px; margin: auto;">
  <mat-form-field class="full-width-input">
    <input matInput type="text"
      [(ngModel)]="changeFanfic.name" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="text"
      [(ngModel)]="changeFanfic.description" required>
  </mat-form-field>
  <div> Genre
    <select [(ngModel)]="changeFanfic.genreID">
      <option *ngFor="let genre of data.genres" [value]="genre.id">
        {{ genre.genre_name }}
      </option>
    </select>
    </div>
    <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="changeFanfic.text"></angular-editor>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Отмена</button>
  <button class="right-align" mat-raised-button color="primary"
    [mat-dialog-close]="changeFanfic">Изменить</button>
</div>
