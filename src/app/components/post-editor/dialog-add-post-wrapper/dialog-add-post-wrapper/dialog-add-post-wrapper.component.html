<h1 mat-dialog-title>Добавить пост</h1>
<div mat-dialog-content style="display: inline; padding: 0px; margin: auto;">
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Author name"
      [(ngModel)]="addPost.userID" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Name of Fanfic"
      [(ngModel)]="addPost.title" required>
  </mat-form-field>
    <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="addPost.postdescription"></angular-editor>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Отмена</button>
  <button class="right-align" mat-raised-button color="primary"
    [mat-dialog-close]="addPost">Доабвить</button>
</div>
