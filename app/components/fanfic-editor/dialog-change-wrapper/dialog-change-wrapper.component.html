<h1 mat-dialog-title>Изменить работу</h1>

<div mat-dialog-content>
  <mat-form-field class="full-width-input">
    <h1 mat-dialog-title>Название работы</h1>
    <input matInput type="text" [(ngModel)]="changeFanfic.name" required>
  </mat-form-field>


    <h1 mat-dialog-title>Изменить описание работы</h1>
    <angular-editor [placeholder]="'Введите описание...'" [(ngModel)]="changeFanfic.description"></angular-editor>

  <div>
    <h1 mat-dialog-title>Изменить жанр работы</h1>
    <select [(ngModel)]="changeFanfic.genreID">
      <option *ngFor="let genre of data.genres" [value]="genre.id">
        <p>{{ genre.name | json }}</p>
      </option>
    </select>
  </div>
    <h1 mat-dialog-title>Изменить текст работы</h1>
    <angular-editor [placeholder]="'Введите текст...'" [(ngModel)]="changeFanfic.text"></angular-editor>
</div>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button (click)="onSaveClick()">Сохранить</button>
</mat-dialog-actions>
