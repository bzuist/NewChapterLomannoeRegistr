<h1 mat-dialog-title>Delete fanfic</h1>
<div mat-dialog-content style="display: inline; padding: 0px; margin: auto;">

  <div mat-dialog-content style="display: inline; padding: 0px; margin: auto;">
    <p>Вы уверены, что хотите удалить фанфик "{{ deleteFanfic.name }}"?</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button class="right-align" mat-raised-button color="warn" (click)="onDeleteClick()">
    Удалить фанфик
  </button>
</div>
