
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewChapter</title>
  <link rel="stylesheet" href="./works.component.css">
</head>
<body>
  <div class="nav-bar">
    <a routerLink="/blogs">Блоги</a>
    <a routerLink="/main">Главная</a>
    <a routerLink="/works">Работы</a>
    <div class="logo-container">
      <img src="https://pngimg.com/d/book_PNG2107.png" alt="NewChapter Logo" width="100" />
      <p>NewChapter</p>
    </div>
    <a routerLink="/search">Поиск</a>
    <a routerLink="/menu">Пользовательское соглашение</a>
    <a routerLink="/userpage/:id">Домой</a>
  </div>
  <div class="container">
    <header class="header">
      <div class="auth-card-wrapper">
        <div class="auth-card">
          <div *ngIf="isLoggedIn">
            <p>Добро пожаловать, {{ userDisplayName }}!</p>
            <button (click)="goToProfile()">Мой профиль</button>
            <button (click)="logout()">Выйти</button>
          </div>

          <div *ngIf="!isLoggedIn">
            <p>Вы не авторизованы</p>
            <button (click)="goToLogin()">Войти</button>
            <button (click)="goToRegister()">Зарегистрироваться</button>
          </div>
        </div>
      </div>
    </header>
  </div>

    <section class="works">
      <h2>Популярные произведения</h2>
      <div class="grid">
        <div *ngFor="let work of Fanfic" class="card">
          <h3>Название работы: {{ work.name }}</h3>
          <h3>Описание работы: {{ work.description }}</h3>
          <p>Автор: {{ work.authorLogin }}</p>
          <button mat-flat-button color="white" (click)="goToReadComponent(work.id)">Читать далее</button>
        </div>
      </div>
    </section>
  </body>
  </html>
