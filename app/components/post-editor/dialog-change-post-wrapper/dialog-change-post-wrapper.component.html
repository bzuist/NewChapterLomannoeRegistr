<h1 mat-dialog-title>Change Post</h1>
<div mat-dialog-content style="display: inline; padding: 0px; margin: auto;">
  <mat-form-field class="full-width-input">
    <input matInput type="text"
      [(ngModel)]="changePost.title" required>
  </mat-form-field>
    <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="changePost.postdescription"></angular-editor>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Отмена</button>
  <button class="right-align" mat-raised-button color="primary"
    [mat-dialog-close]="changePost">Изменить</button>
</div>
